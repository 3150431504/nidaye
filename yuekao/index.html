<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/yk.css"/>
    <script type="text/javascript">
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   		});
    </script>
</head>
<body>
	<div class="wrap">
		<!--头部-->
		<header>
			<input type="text" placeholder="搜索或输入网址"/>
			<b class="left"><img src="img/images/1_03.jpg"/></b>
			<b class="right"><img src="img/images/1_05.jpg"/></b>
		</header>
		<!--主体-->
		<section>
			<div class="top">
				<div class="left">
					<h1>北京天气<span>[切换]</span></h1>
					<dl>
						<dt><img src="img/images/1_10.jpg"/></dt>
						<dd><img src="img/images/1_14.jpg"/><b>大雾黄色预警</b></dd>
					</dl>
				</div>
				<div class="right">
					<h2><b>霾转雾</b></h2>
					<h1><b>-2 ~ 5℃</b></h1>
					<h3><b class="one">当前气温：1℃</b><br /><b>西风1级</b></h3>
					<p><img src="img/images/1_17.jpg"/><b>空气质量指数：443严重污染</b></p>
				</div>
			</div>
			<div class="cont">
				<h1>7日天气预报<button>放到桌面</button></h1>
				<div class="container">
					<p class="bg"><i>12/20今日</i><span><img src="img/images/1_22.jpg"/><a>霾转雾</a></span><b>-2~5℃ > </b></p>
					<p class="bg"><i>12/21明日</i><span><img src="img/images/1_22.jpg"/><a>霾转雾</a></span><b>-3~5℃ > </b></p>
					<p><i>12/22周四</i><span><img src="img/images/1_26.jpg"/><a>多云转晴</a></span><b>-6~6℃ </b></p>
					<p><i>12/23周五</i><span><img src="img/images/1_30.jpg"/><a>多云转晴</a></span><b>-6~6℃ </b></p>
					<p><i>12/24周六</i><span><img src="img/images/1_26.jpg"/><a>多云转晴</a></span><b>-6~6℃ </b></p>
					<p><i>12/25周日</i><span><img src="img/images/1_22.jpg"/><a>多云转晴</a></span><b>-6~6℃ </b></p>
					<p><i>12/26周一</i><span><img src="img/images/1_34.jpg"/><a>多云转晴</a></span><b>-6~6℃ </b></p>
				</div>
			</div>
		</section>
		<!--底部-->
		<footer>
			<div class="left">
				<img src="img/images/1_38.jpg" class="one"/>
				<img src="img/images/1_40.jpg" class="two"/>
			</div>
			<div class="center">
				<input type="text" value="按住  说话" />
			</div>
			<div class="right">
				<img src="img/images/1_43.jpg" class="three"/>
				<img src="img/images/1_49.jpg" class="four"/>
			</div>
		</footer>
	</div>
</body>
<script type="text/javascript" src="js/iscroll.js" ></script>
<script type="text/javascript" src="js/jquery-3.1.1.js" ></script>
<script type="text/javascript" src="js/ajax.js" ></script>
</html>
